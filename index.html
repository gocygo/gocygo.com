<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gocygo - Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin:   0;
            padding:   0;
            display: flex;
            justify-content: center;
            align-items: center;
            height:   100vh;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            /* Add rounded corners to the container */
            border-radius:   15px; /* This line adds rounded corners */
        }

        img {
            width:   200px;
            height: auto;
            margin-bottom:   2rem;
            /* Add rounded corners to the image */
            border-radius:   15px; /* Adjust the value as needed */
            transition: transform  0.3s ease; /* Smooth transition for scaling */
        }

        img:hover {
            transform: scale(1.1); /* Slightly larger on hover */
        }

        h1 {
            font-size:   3rem;
            color: #333;
            margin-bottom:   0.5rem;
        }

        p {
            font-size:   1.2rem;
            color: #666;
            margin-top:   0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="GoCygo logo">
        <h1>Gocygo</h1>
        <p>I'm currently building our new website.</p>
        <p>Please check back soon...ish!</p>
    </div>
</body>
</html>
